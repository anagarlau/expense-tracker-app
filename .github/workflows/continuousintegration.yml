#  task name

name: CI
#event triggering task
on: [ push ]

#what to do on event
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: 15
      - name: clean build
        run: ./gradlew clean test --info --stacktrace


